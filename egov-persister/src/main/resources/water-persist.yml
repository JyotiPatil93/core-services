serviceMaps:
 serviceName: Water Connection Service
 mappings:
 - version: 1.0
   name: WaterConnection
   description: create WaterConnectionDetails in water_service_connection
   fromTopic: shriya
   isTransaction: true
   queryMaps: 
    - query: INSERT INTO water_service_connection(id,property_id,applicationno,applicationstatus,status,connectionno,oldconnectionno,documents_id,connectioncategory,rainwaterharvesting,connectiontype,watersource,meterid,meterinstallationdate) VALUES(?,?,?,?,?,?,?,?,?,?,?,?,?,?);
      basePath: $.waterConnection.*
      jsonMaps:
       - jsonPath: $.waterConnection.*.id
       
       - jsonPath: $.waterConnection.*.property.propertyId
         
       - jsonPath: $.waterConnection.*.applicationNo

       - jsonPath: $.waterConnection.*.applicationStatus
       
         
       - jsonPath: $.waterConnection.*.status
         
       - jsonPath: $.waterConnection.*.connectionNo

       - jsonPath: $.waterConnection.*.oldConnectionNo
         
         
       - jsonPath: $.waterConnection.*.documents.*.id
       
       
       - jsonPath: $.waterConnection.*.connectionCategory
         

       - jsonPath: $.waterConnection.*.rainWaterHarvesting
         type: BOOLEAN 
         dbType: BOOLEAN
         
       - jsonPath: $.waterConnection.*.connectionType
         
       - jsonPath: $.waterConnection.*.waterSource
         
       - jsonPath: $.waterConnection.*.meterId
         
       - jsonPath: $.waterConnection.*.meterInstallationDate

 
 - version: 1.0
   description: Creating property details in eg_pt_property_v2  table
   fromTopic: shriya
   isTransaction: true
   queryMaps:
    - query: INSERT INTO eg_pt_property_v2(tenantId,propertyId, status,acknowldgementNumber, oldPropertyId, creationReason, occupancyDate ,createdBy,createdTime,lastModifiedBy,lastModifiedTime) VALUES (?,?,?,?,?,?,?,?,?,?,?);
      basePath: $.waterConnection.*.property.
      jsonMaps:
       - jsonPath: $.waterConnection.*.property.tenantId

       - jsonPath: $.waterConnection.*.property.propertyId

       - jsonPath: $.waterConnection.*.property.status

       - jsonPath: $.waterConnection.*.property.acknowldgementNumber

       - jsonPath: $.waterConnection.*.property.oldPropertyId

       - jsonPath: $.waterConnection.*.property.creationReason

       - jsonPath: $.waterConnection.*.property.occupancyDate

       - jsonPath: $.waterConnection.*.property.auditDetails.createdBy

       - jsonPath: $.waterConnection.*.property.auditDetails.createdTime

       - jsonPath: $.waterConnection.*.property.auditDetails.lastModifiedBy

       - jsonPath: $.waterConnection.*.property.auditDetails.lastModifiedTime

